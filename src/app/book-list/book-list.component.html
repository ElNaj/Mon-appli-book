<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let book of books; let i = index"
              (click)="onViewBook(i)">
        <img style="max-width: 50px; float: left; margin-right: 25px" *ngIf="book.photo" [src]="book.photo">
        <h3 class="list-group-item-heading">{{ book.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus-sign"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" class="list-group-item-text">{{ book.synopsis }}</p>

      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()"><span class="glyphicon glyphicon-plus-sign"></span> Nouveau Livre</button>
  </div>
</div>
